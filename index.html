<html>
  <head>
    <title>Kevin Williams</title>
    <meta content='text/html; charset=UTF-8' http-equiv='Content-Type' />
    <meta content='Kevin Williams' name='author' />
    <link rel="stylesheet" href="screen.css" type="text/css" media="screen" charset="utf-8">
    <link rel="alternate" type="application/rss+xml" title="RSS" href="http://kevwil.com/rss"/>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.2.6/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript">
      $(function() {
        var limit = 10            // how many repos to list
        var login = 'kevwil'      // your username

        $.getJSON('http://github.com/api/v1/json/' + login + '?callback=?', function(data) {
          var repos = $.grep(data.user.repositories, function(repo, i) {
            //return !repo.fork && repo.description;
            return repo.description;
          });

          repos.sort(function(a, b) {
            return b.watchers - a.watchers
          });

          $.each(repos.slice(0, limit), function() {
            $('#repos').append('<li><a href="' + this.url + '">' + this.name + '</a> &mdash; ' + (this.fork ? '(<span class="fork">fork</span>) ' : '') + this.description + '</li>')
          });
        });
      });
    </script>
  </head>
  <body id='home'>
    <div id='root'>
      <div id='container'>
        <h1 id='logo'>
          <span>GitHub Pages - Kevin Williams</span>
        </h1>
        <div id="about">
          <ul id='repos'></ul>
        </div>
      </div>
      <div id='root_footer'></div>
    </div>
