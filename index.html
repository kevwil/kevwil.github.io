<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
  <head>
    <title>Kevin Williams</title>
    <meta content='text/html; charset=UTF-8' http-equiv='Content-Type' />
    <meta content='Kevin Williams' name='author' />
    <link rel="alternate" type="application/rss+xml" title="RSS" href="http://kevwil.com/rss"/>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.2.6/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript">
      $(function() {
        var limit = 10            // how many repos to list
        var login = 'kevwil'      // your username

        $.getJSON('http://github.com/api/v1/json/' + login + '?callback=?', function(data) {
          var repos = $.grep(data.user.repositories, function(repo, i) {
            //return !repo.fork && repo.description;
            return repo.description;
          });

          repos.sort(function(a, b) {
            return b.watchers - a.watchers
          });

          $.each(repos.slice(0, limit), function() {
            $('#repos').append('<li><a href="' + this.url + '">' + this.name + '</a> &mdash; ' + (this.fork ? '(<span class="fork">fork</span>) ' : '') + this.description + '</li>')
          });
        });
      });
    </script>
    <style media="screen" type="text/css">
      #logo {
      	float: left;
      	width: 300px;
      }

      ul#repos {
        list-style: none;
        padding: 0;
        margin: 0;
        font-size: 13px;
      }
      
      ul#repos a {
        color: #fff;
        text-decoration: none;
      }
      
      ul#repos a:hover {
        text-decoration: underline;
      }

      span.fork {
      	color: #FF3321;
      }

      #root {
      	height: 300px;
      }

      #footer .menu {
      	list-style: none;
      	margin-left: 100px;
      }

      #footer .menu li {
      	display: inline;
      	float: left;
      	font-style: italic;
      	margin-right: 30px;
      }

      #root_footer {
      	float: clear;
      }

      * html body {
      	overflow: hidden;
      }
      * html #content {
      	height: 100%;
      	overflow: auto;
      }
      body {
      	color: #ccc;
      	font-family: Georgia;
      	font-size: 16px;
      	line-height: 1.5;
      	background-color: #004C7E;
      }

      a {
      	color: #ddd;
      }

      a:hover {
      	color: #fff;
      	text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div id='root'>
      <div id='container'>
        <div id='logo'>
          <h1><span>GitHub Pages - Kevin Williams</span></h1>
        </div>
        <div id="about">
          <ul id='repos'></ul>
        </div>
      </div>
      <div id='root_footer'></div>
    </div>
    <div id='footer'>
      <ul class='menu'>
        <li>
          <a href='http://kevwil.com/'>blog</a>
        </li>
        <li>
          <a href='http://kevwil.github.com' class="active">projects</a>
        </li>
        <li>
          <a href='mailto:kevwil@gmail.com'>email me</a>
        </li>
      </ul>
    </div>
  </body>
</html>
